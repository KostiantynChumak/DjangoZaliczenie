{% extends 'main/base.html' %}

{% block content %}


<div class="container">
    <br>
    <div class="card"     padding-bottom: 20px; id="backdrop">
        <div class="card-body" style="width:100% ;">
            
            <div class="row">
                {% for restaurant in restaurants %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                            <img src="{{ restaurant.image}}" alt="" class="img-fluid" width="200%" style="height: 200px;">
                            <h3 class="text-center">{{restaurant.name}}</h3>

                            <i class="text-center">{{restaurant.cuisine}}</i>
                            <a href="{% url 'main:detail' restaurant.id %}">Read More</a>
                                   </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
